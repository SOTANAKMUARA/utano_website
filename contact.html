<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>山本詩乃 ホームページ</title>
	<link rel="stylesheet" href="css/contact.css">
</head>
<body>
	<header>
		<div class="top"></div>

		<div class="title">
			<h1 class="english name">Utano  Yamamoto</h1>
			<h1 class="flute">フルート奏者</h1>
			<h1 class="web-site">山本詩乃のOfficial Web Site</h1>
		</div>

		<div class="top"></div>

		<div class="header-img">
			<img src="img/homeimg.jpg" width="70%">
		</div>

		
	</header>

	<div class="menu">
			<a href="index.html" class="btn home">ホーム</a>
			<a href="profile.html" class="btn profile">プロフィール</a>
			<a href="schedule.html" class="btn schedule">スケジュール</a>
			<a href="flute-lesson.html" class="btn flute-lesson">フルート教室</a>
			<a href="link.html" class="btn link">リンク</a>
			<a href="contact.html" class="btn contact">お問い合わせ</a>			
	</div>

	<div class="main">

		<div class="up line"></div>

		<div class="message">
			<p>体験レッスンのお申し込み、ご質問等はこちらから🎶</p>
			<form name="contact" method="POST" netlify>
  				<p class="comment">
    				<label>お名前(必須): <input type="text" name="name" /></label>   
  				</p>
  				<p>
    				<label>メールアドレス(必須): <input type="email" name="email" /></label>
  				</p>
  				<p>
  					<label>件名: <input type="text" name="title" /></label>
  				</p>
 				<p>
    				<label>内容: <textarea name="message"></textarea></label>
  				</p>
  				<p>
    				<button class="contact-submit" type="submit">送信</button>
  				</p>
			</form>
		</div>

		<div class="down line"></div>
		
	</div>

	<footer>
		<div class="footer">
			<p>COPYRIGHT&#169; sota-nakamura ALL RIGHTS RESERVED.</p>
		</div>
	</footer>	


</body>
</html>
